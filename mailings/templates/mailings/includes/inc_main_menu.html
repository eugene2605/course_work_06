<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">
        <a class="navbar-brand" href="{% url 'mailings:home' %}">Mailings</a>
    </h5>
    <nav class="ms-5">
        {% if user.is_authenticated %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'mailings:list_mailing' %}">Рассылки</a>
        {% endif %}
        {% if user.is_staff %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:list_user' %}">Пользователи</a>
        {% endif %}
        {% if user.is_authenticated and not user.is_staff %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'mailings:list_client' %}">Клиенты</a>
        {% endif %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'blog:list_blog' %}">Блог</a>
    </nav>
    <nav class="ms-5">
        {% if user.is_authenticated %}
            <a href="{% url 'users:logout' %}">Выйти</a>
            <a href="{% url 'users:profile' %}">Профиль</a>
        {% else %}
            <a href="{% url 'users:login' %}">Войти</a>
            <a href="{% url 'users:register' %}">Регистрация</a>
        {% endif %}
    </nav>


</div>
